<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-warning">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/about">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/contact">Link 2</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="/docs" id="navbardrop" data-toggle="dropdown">
        Licenses
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/license/terms-of-use">Terms</a>
        <a class="dropdown-item" href="/license/copyright">Copyright</a>
        <a class="dropdown-item" href="/license/cookies">Cookies</a>
        <a class="dropdown-item" href="/license/policies">Policy</a>
      </div>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="/docs" id="navbardrop" data-toggle="dropdown">
        Docs
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/docs/setup">Setup</a>
        <a class="dropdown-item" href="/docs/usage">Use</a>
        <a class="dropdown-item" href="/docs/examples">Example</a>
      </div>
    </li>
  </ul>
</nav>
<br>
  
<div class="container">
  <h3>Navbar With Dropdown</h3>
  <p>This example adds a dropdown menu in the navbar.</p>
</div>

</html>
